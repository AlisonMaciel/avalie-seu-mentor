<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout-extra</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="layout-extra.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá ?</p>
      <img 
      src="https://i.imgur.com/5TLAUTB.png" 
      alt="Um balão com estrelas" id="estrela">
      <h2>INFORMAÇÕES PESSOAIS</h2>
    </header>

    <form>
      <fieldset>
        <div class="input-col-2">

          <div>
            <label for="name">Nome</label>
            <input 
            type="text" 
            id="name"
            required>
          </div>

          <div>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome">
          </div>
          
        </div>

         <div class="input-wrapper">
          <label for="email">E-mail <span>Digite um email válido</span></label>
          <input 
          type="email" 
          id="email"
          required>
         </div>

      </fieldset>

      <fieldset>
        <div class="input-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="select">Selecione quem foi o seu mentor</label>
            <select>
              <option id="select" value="Mayk Brito">Mayk Brito</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="textarea">Feedback sobre o mentor</label>
            <textarea id="textarea"></textarea>
          </div>

          <div class="input-checkbox">
            <input 
            type="checkbox" 
            id="checkbox"
            required>
            <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>

        <div class="input-wrapper">

          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

          <div class="col-3">

            <div>
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="date"
              required>
            </div>

            <div>
              <label for="inicio">Das</label>
              <input 
              type="time" 
              id="inicio"
              required>
            </div>

            <div>
              <label for="fim">Até</label>
              <input 
              type="time" 
              id="fim"
              required>
            </div>

          </div>

        </div>
      </fieldset>

      <button id="button">Salvar</button>

    </form>
  </div>

  <!--Fiz a do layout extra por ser mais complexa e enviarei essa no lugar do desafino normal. Mas claro irá ser feito o desafio propósto também!!.
  E deixarei no meu codepen, além do do vídeo também-->     

</body>
</html>
